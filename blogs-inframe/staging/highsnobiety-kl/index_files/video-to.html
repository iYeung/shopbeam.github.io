<style>
    body,html {margin: 0; padding: 0;}
    #videocontainer {position: relative; width:440px;} /* this width has to be the same as video width */ 
    #playerrb {z-index: 2; position: absolute; top: 0; left: 0;}
    #pushdownsound { position: absolute; right: 10px; top: 5px; z-index: 500;}
    #replay {z-index: 500; position: absolute; right: 10px; top: 5px; display:none;}
</style>

<script type="text/javascript">
//UPDATE THIS PATH   

var campaignname 	= "DrMartens-09-2013-Video";
var unitType 		= "FWBB-TO"; //type of unit ROS, TO, FWBB, TOOLBAR etc
var unitname 		= campaignname + "-" + unitType;
var thumbnail 		= "http://cdnl.complexmedianetwork.com/Q32013/drmartens/video.jpg"; //video screen shot 
var videofilepath	= "http://cdnl.complexmedianetwork.com/Q32013/drmartens/DrMartens-ALL-30s.mp4";
var played = '';

videofilepath += "?unit=" + unitType;
   
function trackPlayVMC() {
    log("trackPlayVMC");
    clipInfo.id 	= unitname;
    clipInfo.title 	= unitname;
                                    
    var duration 	= jwplayer().getDuration();
    _vmc.getRemoteNode().clipViewed(clipInfo);
    _vmc.getRemoteNode().setClipDuration(duration * 1000);
}

function cmnAudioOn() {
    _gaq.push(['_trackEvent', campaignname, unitname, 'AudioOn']); 
    jwplayer('FWBBvideoplayer').setVolume(55);
    document.getElementById('pushdownsound').innerHTML  ="<a onClick=\"cmnAudioOff();\"><img src=\"http://cdn.complexmedianetwork.com/cdn/agenda.complex.com/assets/icons/sound_on.png\" height=\"35px\" width=\"35px\" border=\"0\" /></a>";
}

function cmnAudioOff() {
    _gaq.push(['_trackEvent', campaignname, unitname, 'AudioOff']); 
    jwplayer('FWBBvideoplayer').setVolume(0);
    document.getElementById('pushdownsound').innerHTML  ="<a onClick=\"cmnAudioOn();\"><img src=\"http://cdn.complexmedianetwork.com/cdn/agenda.complex.com/assets/icons/sound_off.png\" height=\"35px\" width=\"35px\" border=\"0\" /></a>";
}

function cmnReplay() {
    _gaq.push(['_trackEvent', campaignname, unitname, 'Replay']); 
    jwplayer('FWBBvideoplayer').play(true);
    document.getElementById('replay').style.display = 'none';
    document.getElementById('pushdownsound').style.display = 'block';
    cmnAudioOn(); 
}

function displayReplay() {
document.getElementById('replay').style.display = 'block';
document.getElementById('pushdownsound').style.display = 'none';
played = 'yes';
}

function cmnControlBarPlay() {
    document.getElementById('replay').style.display = 'none';
    if (played == 'yes') {
	cmnReplay();
    }
}						
</script>

<div id="videocontainer">
	<div style="display: none;" id="pushdownsound"><a onclick="cmnAudioOn();" onmouseover="pointer" border="0"><img src="video-to_data/sound_off.png" border="0" height="35px" width="35px"></a></div>
	<div style="display: block;" id="replay"><a onclick="cmnReplay();" onmouseover="pointer" border="0"><img src="video-to_data/replay.png" border="0"></a></div>

			'file': 		videofilepath,

			'lightcolor': 		'cccccc',
			'controlbar': 		'over',
			'icons': 		'false',
			'volume': 		'0',
			'width': 		'440',
			'height': 		'248',
			'stretching': 		'exactfit',

			'gapro-1': {accountid: 'UA-30251-57', trackstarts: 'true', trackpercentage: 'true', tracktime: 'true'}

</script>
