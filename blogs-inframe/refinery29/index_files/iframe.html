<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
  <title>SimpleReach</title>
  <script>
    __reach_config = {
      ignore_errors:true
    };
  </script>
  <script src="index_files/reach.js"></script>
  <script>
    var config = SPR.QS.decode(window.location.search.substring(1));
    if(config.authors){
      config.authors = config.authors.split('|');
    }

    if(config.channels){
      config.channels = config.channels.split('|');
    }

    if(config.tags){
      config.tags = config.tags.split('|');
    }

    config.iframe = false;

    SPR.Reach.collect(config);
  </script>
</head>
<body><iframe style="display: none;" visible="false" src="iframe_data/track.html" name="spr" height="1" width="1"></iframe></body></html>
